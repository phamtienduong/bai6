<body>
    <!--
        reponsive: là tương thích với các màn hình khác nhau
        1. desktop first:
        - viết trên giao diện máy tính trước sau đó thì mới xuống các giao diện
        tablet và mobile
        2. mobile first:
        - viết trên giao diện mobile trước sau đó mới lên cac giao diện tablet và desktop
        Để reponsive được thì phải nắm được các breakpoints.
        600px
        768px
        992px
        1200px
        1400px
        >1400px
        cách dể responsive
        Cách1 (mobile first): 
        min-width:tức là độ dài màn hình bé nhất thì nó ăn
        @media screen (min-width:600px){}
        @media screen (min-width:768px){}
        @media screen (min-width:992px){}
        Cách 2:(desktop first)
        max-width:tức giá trị màn hình lớn nhất thì nó ăn
        @media screen (max-width:1400px){}
        @media screen (max-width:1200px){}
        @media screen (max-width:992px){}
        @media screen (max-width:768px){}
        @media screen (max-width:600px){}


    -->
    <div class="container">
        <input type="text">
        <button>Join</button>
    </div>
